<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>South Park Numbers Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    
</head>

<div class="header">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">SouthPark Number Game</h1>
        </div>
    </div>

</div>

<div class="container">



    <div class="row">
        <div class="col-md-3" id="score">
            <h2>Wins:<span id="winsText">0</span></h2>
            <h2>Loss:<span id="lossesText">0</span></h2>
            <h2>Number: <span id="targetNumberText">0</span></h2>
            <h2>Counter: <span id="counterText">0</span></h2>
            <button id="buttonId" class="btn btn-primary">Generate New Number</button>
        </div>


        <div class="row">
            <div id="images" class="col-md-12">
                <div id="southparkBackground">
                    <div id="characterId">
                        <img class="character" id="kyle" src="assets/images/kyle.png" height="150px">
                        <img class="character" id="cartman" src="assets/images/cartman.png" height="150px">
                        <img class="character" id="stan" src="assets/images/stan.png" height="150px">
                        <img class="character" id="kenny" src="assets/images/kenny.png" height="150px">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>

</div>

<div class = "footer">
<h3>"Guess the number, mkay?"</h3>
</div>

</html>
